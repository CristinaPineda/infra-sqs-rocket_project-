name: Auto PR de Develop para Master

on:
  push:
    branches:
      - develop

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Criar Pull Request
        id: create-pr
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const branchName = 'develop';
            const pullRequests = await github.rest.pulls.list({
              owner,
              repo,
              head: branchName,
              base: 'master',
            });
            
            if (pullRequests.data.length === 0) {
              const newPullRequest = await github.rest.pulls.create({
                owner,
                repo,
                head: branchName,
                base: 'master',
                title: 'chore: Mesclar alterações da Develop para Master',
                body: 'Este Pull Request foi criado automaticamente. Por favor, revise as alterações antes de mesclar para produção.',
              });
              console.log(`Pull Request criado: ${newPullRequest.data.html_url}`);
            } else {
              console.log('Já existe um Pull Request para esta branch. Nenhum novo foi criado.');
            }